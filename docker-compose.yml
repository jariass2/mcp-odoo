services:
  odoo-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo-mcp-server
    restart: unless-stopped
    environment:
      ODOO_URL: ${ODOO_URL}
      ODOO_DB: ${ODOO_DB}
      ODOO_USERNAME: ${ODOO_USERNAME}
      ODOO_PASSWORD: ${ODOO_PASSWORD}
      ODOO_TIMEOUT: ${ODOO_TIMEOUT:-30}
      ODOO_VERIFY_SSL: ${ODOO_VERIFY_SSL:-true}
      MCP_TRANSPORT: ${MCP_TRANSPORT:-stdio}
      PORT: ${PORT:-3000}
    ports:
      - "3000:3000"
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.odoo-mcp.entrypoints=websecure"
      - "traefik.http.routers.odoo-mcp.tls.certResolver=letsencrypt"
      - "traefik.http.routers.odoo-mcp.rule=Host(`odoo-mcp.tu-dominio.com`)"
      - "traefik.http.services.odoo-mcp.loadbalancer.server.port=3000"

networks:
  dokploy-network:
    external: true
